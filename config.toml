# 应用程序配置文件
[database]
host = "localhost"
port = 33061
username = "root"
password = "password"
database = "vgo_db"

[server]
host = "127.0.0.1"
port = 8080
debug = true
timeout = 30

[redis]
url = "redis://localhost:6379"
prefix = "vgo:"

[logging]
level = "info"
file = "logs/app.log"

[features]
enable_cache = true
enable_metrics = false
max_connections = 100
