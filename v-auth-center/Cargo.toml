[package]
name = "v-auth-center"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
v = { path = "../v", features = ["postgres_backend"] }
anyhow = "1"
actix-web = "4"
actix-rt = "2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
urlencoding = "2.1"
futures = "0.3"
async-trait = "0.1"

# 使用可用的 sa-token 版本
sa-token-core = "0.1.5"
sa-token-storage-memory = "0.1.5"
sa-token-storage-redis = "0.1.5"
sa-token-plugin-actix-web = "0.1.5"

[[bin]]
name = "server"
path = "cmd/server.rs"

[lib]
name = "v_auth_center"
path = "src/lib.rs"
